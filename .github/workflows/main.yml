name: Package changes so helm can access

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: lint chart
        run: helm lint .
                
      - uses: actions/checkout@v2
        with:
          repository: nemonik/helm-charts
          token: ${{ secrets.ACTION_TOKEN }}
          path: helm-charts
          ref: master
          
      - name: Package chart
        run: |
          PROJECT=$(basename ${GITHUB_WORKSPACE})
          PROJECT="${PROJECT/-helm/}"
          cd helm-charts
          mkdir -p sources
          cd sources
          rsync -av --progress ${GITHUB_WORKSPACE} ${PROJECT} --exclude helm-charts --exclude .git --exclude *.tgz --exclude example_values.yaml --exclude gitlab-ingress.yaml --exclude example_install.sh --exclude .github --exclude .gitignore --exclude robot.txt
          ls -R
