kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: gitlab-ingress
  namespace: gitlab
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
spec:
  rules:
  - host: gitlab.example.com
    http:
      paths:
      -  path: /
         pathType: Prefix
         backend:
           service:
             name: gitlab-gitlab
             port: 
               name: http
